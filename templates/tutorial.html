            <p class="card-text">{{ reading_text }}</p>

                Read Full Article üîó

            {% endif %}
        </div>
    </div>

    <form action="{{ url_for('quiz') }}" method="GET">
        <input type="hidden" name="tutorial_num" value="{{ tutorial_num }}">
        <button type="submit" class="btn btn-primary">Proceed to Quiz ‚û°Ô∏è</button>
    </form>
</div>
{% endblock %}
